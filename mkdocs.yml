site_name: Документація QGIS плагіна xml_ua # Назва твого сайту
site_url: https://krechkivsky.github.io/xml_ua_docs/ # URL твого сайту (якщо будеш публікувати на GitHub Pages)
repo_url: https://github.com/krechkivsky/xml_ua_docs # URL твого репозиторію на GitHub
repo_name: GitHub # Назва репозиторію, що відображатиметься у верхньому правому куті
nav: # Навігація
  - Головна: index.md
  - Встановлення QGIS: install_qgis.md
  - Встановлення плагіна: install_plugin.md
  - Створення нового XML: new_xml.md
  - Візуальний контроль: visual_control.md
  - Система координат: crs.md
theme:
  name: material # Використання теми Material for MkDocs
  language: uk # Встановлення української мови
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
extra_css:
  - stylesheets/extra.css
